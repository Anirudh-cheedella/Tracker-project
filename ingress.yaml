apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-angular-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: my-angular-app.local   # replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-angular-app-service
                port:
                  number: 80
